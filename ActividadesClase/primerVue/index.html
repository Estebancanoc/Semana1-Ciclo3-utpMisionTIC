<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer Vue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <h1> Mi pagina web interactiva con Vue </h1>

    <div id="app" class="ambienteVue">

        <h2>  {{saludo}} {{ mensaje }} {{ contador }} </h2>
        <button type="button" class="btn btn-success" v-on:click="contador++">+</button>
        <button type="button" class="btn btn-danger" @click="verificarSalida">-</button>

        <br><br><br>

        <div class="input-group mb-3">
            <input 
            type="text" 
            class="form-control" 
            placeholder="Saludo" 
            aria-label="Recipient's username" 
            aria-describedby="button-addon2"
            v-model="saludo"
            >
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>

        </div>

        <rutaMiBus></rutaMiBus>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./app.js"></script>
</body>
</html>
